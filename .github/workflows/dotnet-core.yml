name: .NET Core

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.13
    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --no-restore --verbosity normal

    - name: dotnet Publish
      run: dotnet publish -o build -r linux-x64 --self-contained false
      
    - name: Create deployment zip package
      run: zip -r -j package.zip build/*

  deploy:
    runs-on: ubuntu-latest

    steps:    
    - name: Get timestamp
      id: timestamp
      run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H-%M-%S-%3NZ')" 
      
    - name: Deploy to Elastic Beanstalk - PRODUCTION
      if: github.ref == 'refs/heads/main'
      uses: einaregilsson/beanstalk-deploy@v14
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: interviewer-api
        environment_name: InterviewerApi-env-1
        version_label: "${{ steps.timestamp.outputs.date }}"
        region: ap-southeast-2
        deployment_package: package.zip

    - name: Deploy to Elastic Beanstalk - STAGING
      if: github.ref == 'refs/heads/develop'
      uses: einaregilsson/beanstalk-deploy@v14
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: interviewer-api
        environment_name: interviewer-api-staging
        version_label: "${{ steps.timestamp.outputs.date }}"
        region: ap-southeast-2
        deployment_package: package.zip